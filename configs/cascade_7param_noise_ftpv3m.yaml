                    },

                    # Define a mapping of latent variable to value range functions
                    "value_range_mapping": {
                        "weight": {
                            "value_range_class": "egenerator.utils.value_range.EluValueRange",
                            "config": {
                                "scale": 1.0,
                                "offset": 1.0,
                                "min_value": 0.00001
                            },
                        },
                    },
                },

                # Define the decoder types that are used as components of the mixture
