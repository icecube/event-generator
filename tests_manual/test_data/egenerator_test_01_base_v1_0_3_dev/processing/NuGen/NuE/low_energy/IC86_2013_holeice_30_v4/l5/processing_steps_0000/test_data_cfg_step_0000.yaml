dataset_name: Nugen_low
datasets:
  Nugen_low:
    cycler: *id001
    data_type: NuGen
    n_events_per_run: 50000
    runs_range: &id002
    - 2
    - 3
  Nugen_medium:
    cycler:
      energy:
      - medium_energy
      flavor:
      - NuE
      level:
      - l5
      systematic_addition:
      - _holeice_30_v4
